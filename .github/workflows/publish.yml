name: Publish NPM Package

on:
  workflow_dispatch:
  push:
    tags: "v*.*.*"

jobs:
  publish:
    name: Build and Publish to npm
    runs-on: ubuntu-latest
  
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        id: update-version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          if [ -z "$VERSION" ]; then
            echo "No version parsed from tag; aborting.";
            exit 1;
          fi
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package.json'));p.version=process.env.VERSION;fs.writeFileSync('package.json',JSON.stringify(p,null,2)+'\n');console.log('Set package.json version to',process.env.VERSION);"
          git --no-pager diff -- package.json

      - name: Commit bumped package.json
        if: steps.update-version.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed or no permission; continuing"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          if npm run | grep -q "test"; then
            npm test --if-present
          else
            echo "No test script defined; skipping tests"
          fi

      - name: Build package
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script defined; skipping build"
          fi

      - name: Configure npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Use public access by default for scoped/unscoped packages
          npm publish --access public

